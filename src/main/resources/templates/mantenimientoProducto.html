<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm w-100">
	  <div class="container-fluid">
	    <a class="navbar-brand fw-bold text-white" href="/producto/lista">El Rinc√≥n de la Calidad</a>

	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item"><a class="nav-link text-white" href="/producto/lista">üè† Home</a></li>

	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle text-white" href="#" id="buscarDropdown" role="button"
	             data-bs-toggle="dropdown" aria-expanded="false">üîç Buscar</a>
	          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="buscarDropdown">
	            <li><a class="dropdown-item" href="#" onclick="mostrarBuscador('producto')">Buscar Producto</a></li>
	            <li><a class="dropdown-item" href="#" onclick="mostrarBuscador('proveedor')">Buscar Proveedor</a></li>
	          </ul>
	        </li>
	      </ul>

	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button"
	             data-bs-toggle="dropdown" aria-expanded="false">üë§</a>
	          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userDropdown">
	            <li><a class="dropdown-item" href="#">Perfil</a></li>

	            <li><a class="dropdown-item" href="/login">Cerrar Sesi√≥n</a></li>

	          </ul>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div id="contenedorBuscador" class="container my-3" style="display:none;">
	  <form id="formBuscador" method="get" class="d-flex gap-2">
	    <input type="text" id="inputBusqueda" name="nombre" class="form-control" placeholder="Buscar..." required>
	    <button type="submit" class="btn btn-outline-light bg-dark border-light">Buscar</button>
	  </form>
	</div>

	<script>
		  function mostrarBuscador(tipo) {
		    const form = document.getElementById('formBuscador');
		    const cont = document.getElementById('contenedorBuscador');
		    const input = document.getElementById('inputBusqueda');
		    
		    cont.style.display = 'block';
		    form.action = '/' + tipo + '/buscar';
		    
		    input.name = (tipo === 'producto') ? 'nombre' : 'razonSocial';
		  }
		</script>


  <div class="text-center mb-4">
    <h2 class="fw-bold text-warning">‚úèÔ∏è Editar Producto</h2>
    <p class="text-muted">Modifica los datos del producto y guarda los cambios</p>
  </div>

  <form th:action="@{/producto/guardar}" method="post" th:object="${producto}" class="card p-4 shadow-sm border-0">
    <input type="hidden" th:field="*{idProd}"/>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre:</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Categor√≠a:</label>
        <input type="text" th:field="*{categoria}" class="form-control" required/>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" class="form-control" required/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock Actual:</label>
        <input type="number" th:field="*{stockActual}" class="form-control" required/>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Proveedor:</label>
      <select th:field="*{proveedor.idProv}" class="form-select">
        <option th:each="prov : ${proveedores}"
                th:value="${prov.idProv}"
                th:text="${prov.razonSocial}"></option>
      </select>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-warning px-4">üíæ Guardar Cambios</button>
      <a href="/producto/lista" class="btn btn-secondary px-4">‚Ü©Ô∏è Cancelar</a>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
