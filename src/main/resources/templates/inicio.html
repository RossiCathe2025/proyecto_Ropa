<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>El rincón de la calidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    
    body {
      background: radial-gradient(circle at top left, #f0f2f5 0%, #e6e9ef 30%, #dfe3e9 100%);
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #222;
      overflow-x: hidden;
      padding-top: 90px; /* espacio para el navbar fijo */
    }

    h1 {
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
      color: #111;
    }

    .navbar-custom {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar-custom:hover {
      background: rgba(255,255,255,0.9);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: #111 !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin-right: 1rem;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #111;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .btn-logout {
      border-radius: 50px;
      font-weight: 600;
      padding: 8px 20px;
      border: none;
      background: linear-gradient(145deg, #111, #333);
      color: white;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background: linear-gradient(145deg, #333, #000);
      transform: scale(1.05);
    }

    .carousel-container {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: linear-gradient(145deg, #ffffff, #e9ecef);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .carousel-container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.25);
    }

    .carousel-item img {
      height: 430px;
      width: 100%;
      object-fit: cover;
      filter: brightness(97%);
      transition: transform 3s ease-in-out;
    }

    .carousel-item.active img {
      transform: scale(1.05);
    }

    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.6);
      border: 2px solid white;
      transition: all 0.4s ease;
    }

    .carousel-indicators .active {
      background-color: #000;
      transform: scale(1.3);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 15px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .carousel-control-prev-icon:hover,
    .carousel-control-next-icon:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }

    .card {
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #f3f4f6);
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.1), -6px -6px 15px rgba(255, 255, 255, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card-img-top {
      background: linear-gradient(180deg, #fafafa, #f0f0f0);
      height: 260px;
      object-fit: contain;
      padding: 15px;
      transition: transform 0.4s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.08);
      filter: brightness(1.05);
    }

    .card-body h5 {
      font-weight: 600;
      color: #222;
    }

    .card-body p {
      font-size: 0.95rem;
    }

    .btn-dark {
      border-radius: 50px;
      font-weight: 500;
      padding: 8px 25px;
      background: linear-gradient(145deg, #000000, #2b2b2b);
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-dark::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-25deg);
      transition: left 0.6s ease;
    }

    .btn-dark:hover::before {
      left: 125%;
    }

    .btn-dark:hover {
      background: linear-gradient(145deg, #2b2b2b, #000000);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">El Rincón de la Calidad</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>

        <button class="btn-logout" onclick="cerrarSesion()">🚪 Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-4">
    <h1 class="text-center mb-4 fw-bold">El rincón de la calidad</h1>

    <div class="carousel-container mb-5">
      <div id="carouselProductos" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#carouselProductos" data-bs-slide-to="3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active"><img src="/images/banner1.png" alt="Moda 1"></div>
          <div class="carousel-item"><img src="/images/banner2.png" alt="Moda 2"></div>
          <div class="carousel-item"><img src="/images/banner3.png" alt="Moda 3"></div>
          <div class="carousel-item"><img src="/images/banner4.png" alt="Moda 4"></div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="card text-center">
          <img src="/images/polo_blanco.png" class="card-img-top" alt="Polo Básico Blanco">
          <div class="card-body">
            <h5>Polo Básico Blanco</h5>
            <p class="text-muted">Polo</p>
            <p class="fw-bold text-success">S/ 29.90</p>
            <button class="btn btn-dark">🛒 Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center">
          <img src="/images/jean_azul.png" class="card-img-top" alt="Pantalón Jeans Azul">
          <div class="card-body">
            <h5>Pantalón Jeans Azul</h5>
            <p class="text-muted">Pantalón</p>
            <p class="fw-bold text-success">S/ 89.90</p>
            <button class="btn btn-dark">🛒 Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center">
          <img src="/images/casaca_cuero_negra.png" class="card-img-top" alt="Casaca de Cuero Negra">
          <div class="card-body">
            <h5>Casaca de Cuero Negra</h5>
            <p class="text-muted">Casaca</p>
            <p class="fw-bold text-success">S/ 199.50</p>
            <button class="btn btn-dark">🛒 Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center">
          <img src="/images/camisa_celeste.png" class="card-img-top" alt="Camisa Formal Celeste">
          <div class="card-body">
            <h5>Camisa Formal Celeste</h5>
            <p class="text-muted">Camisa</p>
            <p class="fw-bold text-success">S/ 79.90</p>
            <button class="btn btn-dark">🛒 Agregar</button>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center">
          <img src="/images/falda_beige.png" class="card-img-top" alt="Falda Plisada Beige">
          <div class="card-body">
            <h5>Falda Plisada Beige</h5>
            <p class="text-muted">Falda</p>
            <p class="fw-bold text-success">S/ 69.50</p>
            <button class="btn btn-dark">🛒 Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function cerrarSesion() {
      window.location.href = "/login";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
